# LUCK TABLE ENTRIES
hist.luck00=Rentrée financière (1D5 x 100 New Gold) ou petit boulot
hist.luck01=Grosse affaire ! (1D10 x 100 New Gold), ou nouveau travail
hist.luck02=Gagnez 1D10 x 100 New Gold en matériel ou cyberware
hist.luck03=Vous rencontrez un senseï (+2/+1 dans un art martial)
hist.luck04=Vous rencontrez un instructeur (+2/+1 dans une compétence de REF)
hist.luck05=Vous rencontrez un professeur/scientifique (+2/+1 dans une compétence d'INT)
hist.luck06=Vous rencontrez un préparateur sportif (+2/+1 dans une compétence de CON)
hist.luck07=Vous rencontrez un technicien/ingénieur (+2/+1 dans une compétence de TECH)
hist.luck08=École de charme ou coach de drague (+2/+1 dans une compétence d'EMP)
hist.luck09=Vous rencontrez un coach fitness (+2/+1 dans une compétence d'AG)
hist.luck10=Vous apprenez une langue étrangère (+2/+1 dans une compétence de langue)
hist.luck11=Vous apprenez les bases du Netrun (+2/+1 dans la compétence Interface)
hist.luck12=Vous vivez dans la Rue (+2/+1 dans une compétence de SF)
hist.luck13=Vous avez voyagé dans une autre cité Sélénite. Tirez au sort entre (1-3 Océania, 4-6 Jade, 7-9 Burrows Hills, 10 Aroma)
hist.luck14=Vous vous faites des amis bikers, habitants de la rue ou attardés. Ils ont un code moral de 2 vous concernant, peut-être augmenté avec des points de compétences à la création.
hist.luck15=Vous gagnez un contact. Il a un code moral de 2 vous concernant, peut-être augmenté avec des points de compétences à la création; à créer via procédure RAEC)
hist.luck16=Quelqu'un vous doit une faveur (à créer sur la table RAEC)
hist.luck17=Vous vous faites un nouvel ami (à créer sur la table RAEC)
hist.luck18=Un ennemi disparaît/meurs (choisissez en un, si vous n'avez pas d'ennemis relancez)
hist.luck19=Vous avez fait quelque chose de vraiment impressionnant  (+2 Réputation)
hist.luck20=Rencontre avec un héros ou un mentor qui influence fortement la vie du personnage.

# BAD LUCK ENTRIES
hist.badluck00=Perte financière (1D5 x 100 New Gold) 
hist.badluck01=Dette (1D10 x 100 New Gold - payez maintenant, ou vous le payerez plus tard !)
hist.badluck02=Vous contractez une maladie, une caractéristique au hasard est réduite de 1
hist.badluck03=Dépendance. INT, REF, CON, FOR ou EMP réduit de 1
hist.badluck04=Blessure (faites un tirage sur la table 04B)
hist.badluck05=Un ami, un amant ou une maîtresse meurt ou disparaît (tirez en un au hasard)
hist.badluck06=Un contact meurt ou disparaît (tirez en un au sort)
hist.badluck07=Vous vous faites un ennemi (à créer sur la table RAEC)
hist.badluck08=Quelqu'un veut votre peau (le MJ crée un ennemi secret)
hist.badluck09=Trahi par un ami (un ami devient un ennemi)
hist.badluck10=Arrêté mais pas condamné (1D5 semaines de prison)
hist.badluck11=Arrêté et condamné pour un délit mineur (1D10 x 10 New Gold d'amende)
hist.badluck12=Arrêté et condamné pour un crime (1D12 mois en prison)
hist.badluck13=Vous êtes sous le coup d'un mandat d'arrêt quelque part (choisissez)
hist.badluck14=Un de vos implants tombe en panne, 1/2 prix d'achat pour le réparer
hist.badluck15=Vous avez fâché un gang, une bande de nomades ou un groupe du genre (au choix du MJ)
hist.badluck16=Vous êtes traqué par une corporation (tirez ou choisissez)
hist.badluck17=Vous devez une faveur à quelqu'un (à créer sur la table RAEC)
hist.badluck18=Blâmé pour quelque chose que vous avez fait... ou pas (-1 Réputation)
hist.badluck19=Grossesse imprévue ! Il va falloir gérer.

